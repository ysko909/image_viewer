{% extends 'layout.html' %}

{% block title %}{{ filename }} - 画像表示{% endblock %}

{% block content %}
    <h1>画像表示</h1>
    <img src="{{ url_for('static', filename='img/' + filename) }}" alt="{{ filename }}">
    <p><a href="{{ url_for('slideshow', filename=filename) }}">スライドショーを開始</a></p>
    <p><a href="{{ url_for('image_list') }}">一覧に戻る</a></p>
{% endblock %}
